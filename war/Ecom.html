			function GATracker(){
				this.universalAccount = function(accountId){
					//ga('create', accountId, 'auto');//production
					ga('create', accountId, {
						  'cookieDomain': 'none'
					});//dev mode
					ga('send', 'pageview');
				};
				this.trackUniversalPageview = function(page,title){
					ga('send', 'pageview', {
						'page' : page,
						'title' : title
					});
				};
			};
			var tracker = new GATracker();
			
	</script>
